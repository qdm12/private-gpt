services:
  private-gpt:
    build:
      context: .
      # context: https://github.com/zylon-ai/private-gpt.git#main
      args:
        - POETRY_EXTRAS=ui vector-stores-qdrant llms-ollama embeddings-ollama
    volumes:
      - ./local_data/:/home/worker/app/local_data
    ports:
      - 8001:8080
    environment:
      PORT: 8080
      PGPT_PROFILES: docker
      PGPT_MODE: ollama
  ollama:
    image: ollama/ollama:latest
    volumes:
      - ./models:/root/.ollama
